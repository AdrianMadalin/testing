<app-header></app-header>

<h3>Gallery component</h3>

<div class="container">
  <h4>Upload images</h4>
  <input type="file"
         (change)="onFileSelected($event)"
         multiple>
  <button type="button" (click)="onImageUpload()">Upload image</button>
</div>


<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let img of uploadedImages">
      <img src="../../assets/images/gallery/{{img.name}}" alt="{{img.name}}" class="img-fluid">
      <button class="btn btn-danger" (click)="onDeleteImage($event)" value="{{img._id}}"> Delete {{img.name}}</button>
    </div>
  </div>
</div>

<hr>

<div class="container">
  <h4>Upload movies</h4>
  <input type="text" [(ngModel)]="movieUrl">
  <button type="button" (click)="onMovieUpload()">Upload movie</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let movieUrl of uploadedMovieUrl">
      <iframe [src]='_sanitizer.bypassSecurityTrustResourceUrl(movieUrl.name)' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <button class="btn btn-danger" (click)="onDeleteMovieUrl($event)" value="{{movieUrl.name}}"> Delete </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
