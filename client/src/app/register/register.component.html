<div class="reg-background">
  <div class="offset-4 col-lg-4 form-center-vertical">
    <form  [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
      <div class="form-group">
        <label for="regUsername" class="text-light">Username</label>
        <input type="text"
               class="form-control"
               id="regUsername" aria-describedby="emailHelp"
               placeholder="Username" autocomplete="false"
               formControlName="userName">
      </div>
      <div class="form-group">
        <label for="regPassword" class="text-light">Password</label>
        <input type="password"
               class="form-control"
               id="regPassword"
               placeholder="Password"
               formControlName="password">
      </div>
      <div class="form-group">
        <label for="regSecret" class="text-light">Password</label>
        <input type="password"
               class="form-control"
               id="regSecret"
               placeholder="Secret"
               formControlName="secret">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
