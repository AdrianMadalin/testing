<div class="log-background">
  <div class="form-center-vertical">
    <div class="text-center text-light">LOGIN</div>
    <form  [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="logUsername" class="text-light">Username</label>
        <input type="text"
               class="form-control"
               id="logUsername" aria-describedby="emailHelp"
               placeholder="Username" autocomplete="false"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="logPassword" class="text-light">Password</label>
        <input type="password"
               class="form-control"
               id="logPassword"
               placeholder="Password"
               formControlName="password">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div>
      <div class="separate-btn">
       <a routerLink="/"><i class="fas fa-home"></i> Go home</a>
       <a routerLink="/regadmin">to Register <i class="fas fa-caret-square-right"></i></a>
     </div>
    </div>
  </div>
</div>
