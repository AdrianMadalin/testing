<div class="log-background">
  <div class="offset-4 col-lg-4 form-center-vertical">
    <form  [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="logUsername" class="text-light">Username</label>
        <input type="text"
               class="form-control"
               id="logUsername" aria-describedby="emailHelp"
               placeholder="Username" autocomplete="false"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="logPassword" class="text-light">Password</label>
        <input type="password"
               class="form-control"
               id="logPassword"
               placeholder="Password"
               formControlName="password">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
